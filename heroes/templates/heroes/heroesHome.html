{% extends 'base.html' %}

{% load static %}

{% block styles %}

	<link rel="stylesheet" type="text/css" href="{% static 'heroes/css/heroesHome.css' %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous">
	</script>

{% endblock %}


{% block content %}
    <div class="container">
    	<div class="row">
    		<div class="col-lg-12">
    			<div id="content">
    				<h1>DOTA INSIGHT</h1>
    				<!-- <h3>Find similar academic publications</h3> -->
            <br>
    			</div>

          		<div class="heroesDiv container main">
          			{% for hero in heroes.all %}
          			<div id="heroDiv{{ hero.hero_id }}" onClick="addHero('{{ hero.name }}','{{ hero.imageUrl }}','{{ hero.hero_id }}')" class="heroImgAndName">
          				<img class="heroImg" src="{{ hero.imageUrl }}" alt="HeroPicture">
          				<div class="heroName">
          					{{ hero.name }}
          				</div>
          			</div>
          			{% endfor %}
          		</div>
    		</div>
    	</div>
    </div>


  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  </script>
</body>
</html>

 {% endblock %}
