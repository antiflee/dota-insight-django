{% extends 'base.html' %}

{% load static %}

{% block styles %}

	<link rel="stylesheet" type="text/css" href="{% static 'players/css/playersHome.css' %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous">
	</script>

{% endblock %}
{% block content %}

<div class="container">
	<form class="form-inline">
		<div class="col-auto">
			<label class="sr-only" for="dateInput">dateInput</label>
			<input type="text" class="form-control mb-2" name="dateInput" id="dateInput" placeholder="yyyyMMdd">
		</div>
		<div class="col-auto">
			<button style="display:none;" id="dateQuerySubmit" type="submit" class="btn btn-primary mb-2">Submit</button>
		</div>
	</form>

	<div class="row">


    <div class="col-lg-6">

				<h3>Daily Active Users</h3>
				<div id="DAUDiv" width="960" height="500" style="margin-top:42px;"></div>
    </div>

    <div class="col-lg-6">

      <div>
        <div id="regions_div">

        </div>
        <ul id="regionInfo">

        </ul>
      </div>

    </div>
  </div>
</div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script type="text/javascript">

	////////////////////////
	// DAU Plot over time //
	////////////////////////

	var trace1 = {
		x: [1, 2, 3, 4],
		y: [10, 15, 13, 17],
		mode: 'markers'
		};

		var trace2 = {
		x: [2, 3, 4, 5],
		y: [16, 5, 11, 9],
		mode: 'lines'
		};

		var trace3 = {
		x: [1, 2, 3, 4],
		y: [12, 9, 15, 12],
		mode: 'lines+markers'
		};

		var data = [ trace1, trace2, trace3 ];

		var layout = {
		title:'Some Fake Data'
		};

		Plotly.newPlot('DAUDiv', data, layout);


		//////////////////////////////
		// Region Number of Players //
		//////////////////////////////

	  var regionArray = [['Country','Players']];

	  google.charts.load('current', {
	    'packages':['geochart'],
	    // Note: you will need to get a mapsApiKey for your project.
	    // See: https://developers.google.com/chart/interactive/docs/basic_load_libs#load-settings
	    'mapsApiKey': 'AIzaSyDPwCzIUfh7P6lsYNeuS1eiJPTPAKaEuCU'
	  });
	  google.charts.setOnLoadCallback(drawRegionsMap);

	  function drawRegionsMap() {

	    var data = google.visualization.arrayToDataTable(regionArray);

	    var options = {region: 'world', resolution: 'countries', enableRegionInteractivity: false};

	    var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

	    chart.draw(data, options);
	  }

		function updateTimeRegion(date) {
			console.log("Updating...");
			$.ajax({
				url: "{% url 'players:realTimeRegion' %}",
				data: {date:date},
				method: "GET",
				dataType: "json",
				success: function(data) {
					console.log("Successfully retrieved region num. Updating...");
					updateRegionInfo($.parseJSON(data));
				},
				error: function(data) {
					console.log('error');
					console.log(data);
				}
			})
		}

		function updateRegionInfo(data) {
	    var regionInfo = $("#regionInfo");
	    regionInfo.empty();
	    regionArray = [['Country', 'Players']];
			$(data).each(function(i,val){
			    $.each(val,function(country,num){
	              console.log(country + ":" + num);
	              // regionInfo.append("<li>"+country+":"+num+"</li>")
	              regionArray.push([country,num])
							});
			})
	    console.log(regionArray)
	    drawRegionsMap();
			// setTimeout(updateRealTimeRegion(),5000);
		};

		function startQuery() {
			var date = $("input[name=dateInput]").val();
			console.log("Query date: "+date);

			updateTimeRegion(date);
		}

		$(document.body).on("click", "#dateQuerySubmit", function(e) {
	    e.preventDefault();
	    e.stopPropagation();
	    startQuery();
	  })

		$(document).ready(updateTimeRegion("20120501"))
	  </script>
</body>
</html>

 {% endblock %}
